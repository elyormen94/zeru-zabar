<script>
// Bu joyda haqiqiy to'lov linklarini joylang (Click/Payme/Uzum/Humo merchant linklari)
const paymentMap = {
click: 'https://click.uz/example-pay-link',
payme: 'https://payme.uz/example-pay-link',
uzum: 'https://uzum.uz/example-pay-link',
humo: 'https://humo.uz/example-pay-link'
}


document.querySelectorAll('.pay-btn').forEach(btn=>{
btn.addEventListener('click',()=>{
const method = btn.dataset.method;
const product = btn.dataset.product;
// Bu yerda siz serverdan yoki CMS dan real link olasiz
const url = paymentMap[method] + '?product='+encodeURIComponent(product);
window.open(url, '_blank');
})
})
</script>
