<!--
File: zeru-zabar_index.html
Description: Single-file, ready-to-deploy simple seller site for digital products (slides, presentations, books).
Features:
- Seller can add products (title, price, short description, file link) — stored in browser localStorage (no backend).
- Product listing page for buyers.
- Simple 'Buy' flow: shows secure instructions and two payment options:
1) Manual bank/card transfer to your HUMO/UZCARD account (instructions + buyer sends payment receipt via email or Telegram)
2) Placeholder for integrating a real payment gateway (you must register with a local payment aggregator / acquiring bank and paste their JS URL & merchant keys into the code).
- Admin access protected by a simple password (stored in localStorage) — basic convenience only, NOT secure for production.


How to use (quick):
1) Save this file as zeru-zabar_index.html.
2) Open locally to test. To publish, upload to any static host: GitHub Pages / Netlify / Vercel / Tilda (custom HTML block) / your hosting.
3) To accept card payments (HUMO / UZCARD) online you MUST register as a merchant with Humo/Uzcard acquirer or use a local payment aggregator (e.g., Payme, Click, Payze). After you get merchant keys and integration snippet, paste the provider's JS/snippet into the `PAYMENT_GATEWAY_SNIPPET` area below and set `USE_REAL_GATEWAY = true` in the script.


Security note:
- This single-file demo is for quick start and demonstration. For real sales you need a backend to store orders, verify payments, and deliver files securely.
- Do NOT store real passwords or secret keys in client-side code.


Enjoy — deploy and tell me if you want a server-backed version (I can provide Node/Express + SQLite code next).
-->


<!doctype html>
<html lang="uz">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Zeru-Zabar — Onlayn do'kon (demo)</title>
<style>
/* Minimal clean styling */
:root{--accent:#0b77ff;--muted:#666}
body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; margin:0;background:#f7f9fc;color:#111}
header{background:#fff;border-bottom:1px solid #e6edf3;padding:16px 20px;display:flex;align-items:center;justify-content:space-between}
.brand{font-weight:700;letter-spacing:.4px}
main{max-width:980px;margin:28px auto;padding:0 18px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:18px}
.card{background:#fff;padding:14px;border-radius:10px;box-shadow:0 6px 18px rgba(12,30,45,0.06)}
.btn{display:inline-block;padding:8px 12px;border-radius:8px;text-decoration:none;border:none;background:var(--accent);color:#fff;cursor:pointer}
.muted{color:var(--muted);font-size:14px}
form input, form textarea{width:100%;padding:8px;margin:6px 0;border-radius:6px;border:1px solid #d7e2ea}
footer{color:var(--muted);text-align:center;padding:28px 10px}
.admin-bar{display:flex;gap:8px;align-items:center}
.pill{background:#eef6ff;padding:6px 10px;border-radius:999px;color:var(--accent);font-weight:600}
.hint{font-size:13px;color:#556}
.modal{position:fixed;inset:0;background:rgba(12,20,30,.45);display:flex;align-items:center;justify-content:center;padding:18px}
.modal .card{max-width:720px;width:100%}
.small{font-size:13px}
</style>
</head>
<body>
<header>
<div style="display:flex;gap:12px;align-items:center">
<div class="brand">zeru-zabar</div>
<div class="muted small">Oson — Ixcham — Tez</div>
</div>
<div class="admin-bar">
<div class="pill">Sotuvchi</div>
<button id="adminBtn" class="btn" style="background:#0b8a5f">Sotuvchi boshqaruvi</button>
</div>
</header>
<main>
<section style="display:flex;justify-content:space-between;align-items:end;margin-bottom:14px">
<div>
<h2 style="margin:0">Mahsulotlar</h2>
<div class="muted">Slides, taqdimotlar, kitoblar — elektron tarzda sotiladi</div>
</div>
</html>
